<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG to PDF Converter</title>
</head>
<body>
    <h1>JPG to PDF Converter</h1>
    
    <form id="conversionForm">
        <label for="imageInput">Select JPG Image(s):</label>
        <input type="file" id="imageInput" name="image" accept="image/jpeg" multiple required>
        
        <button type="button" onclick="convertToPDF()">Convert to PDF</button>
    </form>
    
    <div id="pdfContainer"></div>

    <script src="script.js"></script>
</body>
</html>
